<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>PixelPop</title>
   <!-- Adicione os links para os arquivos CSS do Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" />
</head>




<body>
<h3>Cadastro de Produtos:</h3>
<h3><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Voltar</a></h3>
<form class="container" method="post">
Nome: <input type="text" value="" name="nome"/>
<div class="row">
<div class="input-field col s6">
Preco: <input type="number" value="" name="valorVenda"/>
</div>
<div class="input-field col s3">
Estoque: <input type="number" value="" name="quantidadeEstoque"/>
</div>
</div>

<button class="waves-effect waves-light btn" type="submit">Salvar</button>

</form>
</body>

</html>
