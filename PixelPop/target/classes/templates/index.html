<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>PixelPop</title>
    <!-- Adicione os links para os arquivos CSS do Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" />
</head>

<body>
    <h1>PixelPop</h1>
    <h5>A sua loja preferida de eletrônicos retrô.</h5>
    <br /> <br />
   
    <div class="container">
        <table class="highlight">
            <thead>
                <tr>
                    <th><a th:href="@{/nome}">Nome</a></th>
					<th><a th:href="@{/valorVenda}">Preço</a></th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop para iterar sobre os produtos -->
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.valorVenda}"></td>
                    <td th:text="${produto.imagem}"></td>
                    <td><a class="waves-effect waves-light btn"
						th:href="@{/adicionar/produto/{id}(id=${produto.id})}"
						onclick="return confirm('Adicionar produto no CARRINHO ?')"><i
							class="material-icons left">add_circle_outline</i>Adicionar</a>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="center">
     <h3><a href="/cadastrarProduto" class="waves-effect waves-light btn">Cadastrar Produtos</a></h3>
     </div>
    

    <!-- Adicione os links para os arquivos JavaScript do Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
